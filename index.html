<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Wealth Bank</title>
</head>

<body>
  <!-- Login Area -->
  <div class="container" id="login-area">
    <h1 class="text-center">Welcome to Wealth Bank</h1>
    <div class="submit-area login-form">
      <h4>Login</h4>
      <input type="email" name="email" class="form-control" placeholder="user@gmail.com" id="email" />
      <input type="password" name="password" class="form-control" placeholder="1234" id="password" />
      <button class="btn btn-success" id="login-btn">Enter Now</button>
    </div>
  </div>

  <!-- Transaction Area -->
  <div class="container" id="transaction-area">
    <h1 class="text-center">Welcome to Wealth Bank</h1>
    <br />
    <h3 class="text-center">Transaction Area</h3>
    <div class="row live-box">
      <div class="col-md-4">
        <div class="styled-box deposite">
          <h3>Deposite</h3>
          <p>$ <span id="crnt-deposite">00</span></p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="styled-box withdraw">
          <h3>Withdraw</h3>
          <p>$ <span id="crnt-withdraw">00</span></p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="styled-box balance">
          <h3>Balance</h3>
          <p>$ <span id="total-balance">1000</span></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h3>Deposite</h3>
          <input type="text" class="form-control" id="deposite-amnt" placeholder="$ amount you want to deposite" />
          <button class="btn btn-success" id="deposite-btn">
            Deposite Here
          </button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="submit-area">
          <h3>Withdraw</h3>
          <input type="text" class="form-control" id="withdraw-amnt" placeholder="$ amount you want to withdraw" />
          <button class="btn btn-danger" id="withdraw-btn">
            Withdraw Here
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.min.js"></script>
</body>

</html>
